---
mysql_version: "*"
mysql_port: 3306
mysql_character_set: utf8mb4
mysql_timezone: "+9:00"
mysql_lower_case_table_names: 0
mysql_password_expire: 0
mysql_secure_file_priv_path: /tmp
mysql_max_allowed_packet: 32MB
mysql_max_connections: 256
mysql_enable_query_log: True
mysql_enable_query_log_path: /var/lib/mysql/mysql.log
mysql_enable_slow_query: True
mysql_enable_slow_query_path: /var/lib/mysql/mysql-slow.log
mysql_root_password: Password1!
mysql_databases: []
mysql_users: []
